<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link href="../bower_components/angular-material/angular-material.css" rel="stylesheet" />
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../styles/seedTS.css" rel="stylesheet" />
    <base href="/">
</head>
<body ng-app="app"
      ng-controller="app.views.index.IndexController as vmIndex"
      layout="row"
      layout-fill>

    <!-- WHOLE PAGE -->
    <div layout="row" layout-fill>

        <!-- LEFT MENU -->
        <md-sidenav layout="column"
                    class="site-sidenav md-sidenav-left md-whiteframe-z2"
                    md-component-id="left"
                    md-is-locked-open="$media('gt-md')">
            <md-toolbar class="md-default-theme" layout="row">
                <div layout="row" layout-fill="" layout-align="center center">Menu</div>
            </md-toolbar>
                <div ng-include="'../views/sidenav/sidenav.html'"></div>
        </md-sidenav>

        <!-- CONTENT -->
        <div layout="column" layout-fill>

            <!-- CONTENT HEADER-->
            <md-toolbar ng-controller="app.views.header.HeaderController as vm"
                        name="header"
                        layout="row">

                <!-- Toggle menu button -->
                <md-button ng-click="vmIndex.toggleLeft()"
                           hide-gt-md="">
                    <md-icon icon="..\bower_components\material-design-icons\navigation\2x_web\ic_menu_white_24dp.png"></md-icon>
                </md-button>

                <!-- Header -->
                <h3 align="center"
                    class="md-toolbar-tools"
                    layout-align="center center">
                    <span>seedTS</span>
                </h3>

                <!-- login / logout button-->
                <md-button ng-hide="vmIndex.isAuthenticated"
                           ng-href="/login"
                           layout="column"
                           layout-align="center center"
                           style="padding:10px 10px 10px 10px">
                    <!--<span class="ng-scope">Login</span>-->
                    <!--<md-icon icon="..\bower_components\material-design-icons\navigation\2x_web\ic_menu_white_24dp.png"></md-icon>-->
                    <i class="fa fa-sign-in fa-2x"></i>
                    <md-tooltip>Login</md-tooltip>
                </md-button>
                <md-button ng-show="vmIndex.isAuthenticated"
                           ng-href="/logout"
                           layout="column"
                           layout-align="center center"
                           style="padding:10px 10px 10px 10px">
                    <i class="fa fa-sign-out fa-2x"></i>
                    <!--<span class="ng-scope">Logout</span>-->
                    <md-tooltip>Logout</md-tooltip>
                    <!--<md-icon icon="..\bower_components\material-design-icons\navigation\2x_web\ic_menu_white_24dp.png"></md-icon>-->
                </md-button>
                <!--</div>-->
            </md-toolbar>

            <!-- CONTENT -->
            <!--<md-content layout="column"
                        layout-fill
                        layout-align="center center"
                        ui-view></md-content>-->
            <div ui-view></div>
        </div>
    </div>

    <script src="../bower_components/hammerjs/hammer.js"></script>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/angular-smart-table/dist/smart-table.min.js"></script>

    <script src="../Scripts/angular-ui-router.min.js"></script>
    <script src="../Scripts/satellizer.js"></script>

    <script src="../Scripts/app.js"></script>
</body>
</html>
