<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link href="../bower_components/angular-material/angular-material.css" rel="stylesheet" />
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!--<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="../bower_components/angular-loading-bar/build/loading-bar.css" rel="stylesheet" />

    <link href="../styles/seedTS.css" rel="stylesheet" />
    <base href="/">
</head>
<body ng-app="app"
      ng-controller="app.views.index.IndexController as vmIndex"
      layout="row"
      layout-fill
      md-swipe-right="vmIndex.onSwipeRight()" 
      md-swipe-left="vmIndex.onSwipeLeft()">

    <!-- LEFT MENU -->
    <md-sidenav layout="column"
                class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-md')">
        <div ng-include="'../views/sidenav/sidenav.html'"></div>
    </md-sidenav>

    <!-- CONTENT -->
    <div layout="column" layout-fill>
        <div ui-view="header"></div>
        <div ui-view="container"></div>
        <div ui-view="footer"></div>
    </div>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <!--<script src="../bower_components/angular-smart-table/dist/smart-table.min.js"></script>-->
    <!--<script src="../bower_components/jquery/dist/jquery.min.js"></script>-->
    <!--<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>-->


    <script src="../Scripts/angular-ui-router.min.js"></script>
    <script src="../bower_components/satellizer/satellizer.js"></script>

    <script src="../Scripts/app.js"></script>
</body>
</html>
